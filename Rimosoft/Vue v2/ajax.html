<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <!-- importamos la libreria de boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div id="main" class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1>Lista VUE - AJAX</h1>
                <ul class="list-group">
                    <li v-for="item in lists" class="list-group-item">
                        {{ item.name.first }}  {{ item.name.last }}
                    </li>
                </ul>
            </div>
            <div class="col-sm-8"> 
                <h1>JSON</h1>
                <pre>
                    {{ $data | json }}
                </pre>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <!-- incorporamos vue resource -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>

    <script type="text/javascript">
        //La URL sacada del sitio web 
        var urlUsers = 'https://randomuser.me/api/?results=10'; 

        new Vue({
            el: '#main',

            // para montar la funcion en el ciclo de vida created
            created: function() {
                this.getUsers();
            },

            // Donde se encontarran todos los datos
            data: {
                lists: []
                
            },

            // la funcion que recibe el metodo Ajax por medio de vue resource
            methods: {
                getUsers: function(){
                    this.$http.get(urlUsers).then(function(response){
                        this.lists = response.data.results;
                    });
                }
            }

        });
        

    </script>
</body>
</html>
