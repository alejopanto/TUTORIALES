<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 v-if="lists.length > 0">Agregar Una Tarea</h1>
                <h1 v-else>Crear una tarea</h1>
                <input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addkeep">
            </div>
            <div class="col-sm-6">
                <h1 v-if="lists.length > 0">Lista de Tareas</h1>
                <h1 v-else>No hay tareas registradas</h1>
                <ul class="list-group">
                    <li class="list-group-item" 
                        v-for="item in lists"
                        v-bind:class="item.completed ? 'disabled' : '' "
                        v-on:click="item.completed = !item.completed">
                            {{item.keep}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <pre>
                    {{$data}}
                </pre>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#main',
            data: {
                lists: [],

                newKeep: '',
           },

            methods: {
                addkeep: function(){
                    this.lists.push({keep: this.newKeep, completed: false});
                    this.newKeep = '';
                }
            },
        });
    </script>
</body>
</html>
