<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Eventos Vue</h2>
                </div>
                <div class="col-xs-4">
                    <form v-on:submit.prevent="addName">
                        <div class="input-group">
                            <input type="text"  class="form-control" v-model="name">
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-default" value="add">
                            </span>
                        </div>
                    </form>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in people" v-text="item"></li>
                    </ul>
                </div>

                <div class="col-xs-4">
                    <button v-on:click="num++">
                        {{ num }}<i class="glyphicon glyphicon-thumbs-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#main',

            data: {
                people: ['Jose', 'Cindy', 'Betty', 'Alejandro'],
                name: '',
                num: 0,
            },

            methods: {
                addName: function(){
                    //Agregar el valor de primero
                    this.people.unshift(this.name);

                    //agregar el valor de ultimo
                    // this.people.push(this.name);
                    
                    this.name = '';
                }
            },
        });
    </script>
</body>
</html>
