<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <div class="container my-5" id="app">

        <h1 v-text="titulo"></h1>

        <input type="text" class="form-control" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">

        <button class="btn btn-primary my-3" v-on:click="agregarTarea">gregar</button>

        <div class="my-3" v-for = "(tarea, index) in tareas">

            <div v-bind:class="['alert', tarea.estado ? 'alert-primary' : 'alert-danger']" role="alert">
                
                <div class="d-flex justify-content-between align-items-center">

                    <div>
                        {{index}} - {{tarea.nombre}} - {{tarea.estado}}
                    </div>

                    <div>
                        <button class="btn btn-primary btn-sm" v-on:click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger btn-sm" v-on:click="eliminarTarea(index)">X</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</html>
